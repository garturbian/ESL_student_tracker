<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add New Student</h1>

    <div id="create-student-form">
        <label for="new-student-name">Name:</label>
        <input type="text" id="new-student-name"><br>

        <label for="new-student-age">Age & Birthday:</label>
        <input type="text" id="new-student-age"><br>

        <label for="new-student-grade">Grade:</label>
        <input type="text" id="new-student-grade"><br>

        <label for="new-student-occupation">Occupation:</label>
        <input type="text" id="new-student-occupation"><br>

        <label for="new-student-days-and-times">Days and Times:</label>
        <input type="text" id="new-student-days-and-times"><br>

        <label for="new-student-esl-level">ESL Level:</label>
        <input type="text" id="new-student-esl-level"><br>

        <button id="create-student-button">Create Student</button>
        <button onclick="location.href='index.html'">Back to Main</button>
    </div>

    <script src="add_student.js"></script>
</body>
</html>
