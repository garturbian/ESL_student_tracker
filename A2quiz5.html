<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL Vocabulary Quiz (A2 Level)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        #quiz-container {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        #question {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #000;
        }
        #question .blank {
            display: inline-block;
            width: 100px;
            border-bottom: 2px solid #4a5568;
            margin: 0 4px -3px 4px;
        }
        #options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }
        .option {
            background-color: #e9ecef;
            border: 2px solid #ced4da;
            border-radius: 10px;
            padding: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .option:hover:not(.disabled) {
            background-color: #dde2e6;
            transform: translateY(-2px);
        }
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .option.disabled {
            cursor: not-allowed;
        }
        #feedback {
            font-size: 1.2rem;
            font-weight: bold;
            height: 25px;
            margin-bottom: 1rem;
        }
        #next-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        #next-btn:hover {
            background-color: #0056b3;
        }
        #results {
            font-size: 1.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="question-container">
            <p id="question"></p>
            <div id="options"></div>
            <p id="feedback"></p>
            <button id="next-btn">Next</button>
        </div>
        <div id="results-container" style="display: none;">
            <p id="results"></p>
        </div>
    </div>

            { question: "That is a good __BLANK__!", answer: "idea" },
            { question: "What is the __BLANK__ of this book?", answer: "cost" },
            { question: "I have __BLANK__ money than you.", answer: "less" },
            { question: "My __BLANK__ is very clean.", answer: "room" }
        ];

        const allWords = quizData.map(item => item.answer);

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const quizContainer = document.getElementById('question-container');
        const resultsContainer = document.getElementById('results-container');
        const resultsEl = document.getElementById('results');

        let currentQuestionIndex = 0;
        let score = 0;
        let answerSelected = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestion() {
            answerSelected = false;
            feedbackEl.textContent = '';
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.innerHTML = currentQuestion.question.replace('__BLANK__', '<span class="blank"></span>');

            optionsEl.innerHTML = '';
            
            let distractorPool = allWords.filter(word => word !== currentQuestion.answer);
            shuffleArray(distractorPool);
            const distractors = distractorPool.slice(0, 3);

            const choices = [...distractors, currentQuestion.answer];
            shuffleArray(choices);

            choices.forEach(choice => {
                const option = document.createElement('div');
                option.textContent = choice;
                option.classList.add('option');
                option.addEventListener('click', () => selectAnswer(option, choice === currentQuestion.answer));
                optionsEl.appendChild(option);
            });
        }

        function selectAnswer(option, isCorrect) {
            if (answerSelected) return;
            answerSelected = true;

            // Disable all options
            const allOptions = optionsEl.querySelectorAll('.option');
            allOptions.forEach(opt => opt.classList.add('disabled'));

            if (isCorrect) {
                score++;
                option.classList.add('correct');
                feedbackEl.textContent = 'Correct!';
                feedbackEl.style.color = '#155724';
            } else {
                option.classList.add('incorrect');
                feedbackEl.textContent = 'Not quite!';
                feedbackEl.style.color = '#721c24';
            }
        }

        nextBtn.addEventListener('click', () => {
            if (!answerSelected) {
                alert('Please select an answer!');
                return;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            resultsEl.textContent = `You scored ${score} out of ${quizData.length}!`;
        }

        shuffleArray(quizData);
        loadQuestion();
    </script>

</html>
